<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alley Posters (Exercise)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="alley">
                <div class="sky"></div>
                <div class="wall back"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space" id="poster1">
                        <!-- Add your code for your 1st poster/piece here -->
                        <img
                            src="images/sun.jpeg"
                            alt="retro sun poster"
                        >
                    </div>
                    <div class="display-space" id="poster2">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <img
                            src="images/Blub.jpeg"
                            Alt="fish tank vector art character"
                        >
                    </div>
                    <div class="display-space" id="poster3">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <img
                            src="images/plants.jpeg"
                            alt="plant vector art"
                        >
                    </div>
                    <div class="display-space" id="poster4">
                        <img
                            src="images/trains.jpeg"
                            alt="train vetor art"
                        >
                    </div>
                    <div class="display-space" id="poster5">
                        <p id="good">Good</p>
                        <p id="things">Things</p>
                        <p id="take">Take</p>
                        <p id="time">Time</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
