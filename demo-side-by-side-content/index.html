<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side by Side Content Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="card-section">
            <div class="single-column card-container">
                <div class="card">
                    <h3>High Protien</h3>
                    <p>
                        12g - 14g complete Protien in every bowl
                    </p>
                </div>
                <div class="card">
                    <h3>Keto-friendly</h3>
                    <p>
                        4g - 5g net carbs per bowl
                    </p>
                </div>
                <div class="card">
                    <h3>Sweet & Delicious</h3>
                    <p>
                       Taste like you remember, only better.
                    </p>
                </div>
            </div>
        </div>
        <div id="main-section">
            <div class="single-column">
                <div class="side-by-side">
                    <div class="image-container">
                        <img 
                            src="images/cam-1.jpg" 
                            alt="three small multicolored cams"
                        >
                    </div>
                    <div class="text-container">
                        <h3>High Resolution Portable cams</h3>
                        <a href="#">Try Now</a>
                    </div>
                </div>
                <div class="side-by-side">
                    <div class="text-container">
                        <h3>Ditch the old cams & say hello to the new cams</h3>
                        <a href="#">Get Now</a>
                    </div>
                    <div class="image-container">
                        <img 
                            src="images/cam-2.jpg" 
                            alt="polariod camera"
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
