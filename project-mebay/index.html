<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My MeTube</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="grid-layout">
            <div id="header">
                <h1 id="logo">
                    <a href="#">
                        <span id="m">M</span><span id="e">E</span><span id="b">B</span><span id="a">A</span><spam id="y">Y</span>
                    </a>
                </h1>
                <h3 id="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    search for anything
                </h3>
                <h3 id="search">Search</h3>
            </div>
            <div id="sidebar">
                <img 
                    src="images/img-1.jpeg" 
                    alt="front of redbull jacket"
                >
                <img 
                    src="images/img-2.jpeg" 
                    alt="size chart"
                >
                <img 
                    src="images/img-3.jpeg" 
                    alt="front of redbull jacket"
                >
                <img 
                    src="images/img-4.jpeg" 
                    alt="side view of redbull jacket"
                >
                <img 
                    src="images/img-5.jpeg" 
                    alt="back of redbull jacket"
                >
                <img 
                    src="images/img-6.jpeg" 
                    alt="side front view of redbull jacket"
                >
            </div>
            <div id="main">
                <div class="product">
                    <div class="thumbnail-placeholder">
                        <img 
                        src="images/img-1.jpeg" 
                        alt="redbull jacket"
                        >
                    </div>
                </div>
            </div>
            <div id="text">
                <h1>
                    Adult F1 Vintage Racing Jacket Navy Blue Ebroidered Red 
                    Bull Jacket
                </h1>
                <div id="seller"> 
                    <div id="container-flex1">
                        <i class="fa-solid fa-store"></i>
                        <div>
                            <h4> 
                                <a href="#">amabric81</a>(509)
                            </h4>
                            <h4>
                                <a href="#">97.4% positive</a>
                                &bull;
                                <a href="#">Seller's other items</a>
                                &bull;
                                <a href="#">contact seller</a>
                            </h4>
                        </div>
                    </div>
                </div>
                <h2>US $80.00</h2>
                <h5>Condition: <span id="new">New</span></h5>
                <h5 id="chest">Chest Size:</h5>
                <h5 id="select">-Select-</h5>
                <div id="conatiner">
                    <h5 id="quantity">Quantity:</h5>
                    <h5 id="one">1</h5>
                    <h5 id="last">Last One / 177 sold</h5>
                </div>
                <div class="buttons">
                    <h3 id="button-1">Buy it Now</h3>
                    <h3 id="button-2">Add to Cart</h3>
                    <h3 id="button-3">
                        <i class="fa-regular fa-heart"></i>Add to Watchlist
                    </h3>
                </div>
            </div>
        </div>
    </body>
</html>
